<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS Beginners Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Dynamic CSS</h1>

        <h2>Example 1</h2>
        <div @click="available = !available" v-bind:class="{available: available}">
            <span>Taufan</span>
        </div>
        <h2>Example 2</h2>
    </div>
    
    <script src="vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
