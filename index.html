<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS Beginners Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Keyboard Events</h1>
        <div>
            <label>Name:</label>
            <input type="text" v-model="name">
            <span>{{ name }}</span>
        </div>
        <div>
            <label>Age:</label>
            <input type="text" v-model="age">
            <span>{{ age }}</span>
        </div>
    </div>
    
    <script src="vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
