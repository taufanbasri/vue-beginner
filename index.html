<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS Beginners Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiple Vue Instance</h1>
    <div id="app-one">
        <h2>{{ title }}</h2>
        <p>{{ greet }}</p>
    </div>
    <div id="app-two">
        <h2>{{ title }}</h2>
        <p>{{ greet }}</p>
        <button @click="changeTitle">Change App One Title</button>
    </div>
    
    <script src="vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
