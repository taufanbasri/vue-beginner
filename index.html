<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS Beginners Tutorial</title>
</head>
<body>
    <div id="app">
        <button @click="age++">Add a Year</button>
        <button @click="age--">Substract a Year</button>
        <p>My age is {{ age }}</p>
    </div>
    
    <script src="vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
